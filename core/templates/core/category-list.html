{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="post-category-list container">
    {% for post in posts %}
        <div class="post">
            <div class="thumbnail">
                <a href="{% url 'post_detail'  post.id %}">
                    <img src="{{post.thumbnail.url}}" alt="">
                </a>
            </div>
            <div class="content">
                <h3><b>{{post.title|truncatewords:10}}</b></h3>
                <p  class="text-primary p-0 m-0 category">{{post.category.title}}</p>
                <p class="para">{{post.meta_text|truncatewords:20}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
